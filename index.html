<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1> Score Board</h1>
    <div class="container">
        
        <div class="home">
                <h2> HOME </h2>
                <div class="score"> <h1 id="home-score"> 0 </h1> </div>
                <div class="button-house">
                    <div class="button-top">
                        <button onclick="add1()"> +1 </button>
                        <button onclick="add2()"> +2 </button>
                        <button onclick="add3()"> +3 </button>
                    </div>
                    <div class="button-bottom">
                        <button onclick="reset()"> RESET </button>
                    </div>   
                </div>
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <div class="score"> <h1 id="guest-score"> 0</h1> </div>
                <div class="button-house">
                    <div class="button-top">
                        <button onclick ="guestadd1()"> +1 </button>
                        <button onclick ="guestadd2()"> +2 </button>
                        <button onclick ="guestadd3()"> +3 </button>
                    </div>
                    <div class="button-bottom">
                        <button onclick ="guestreset()"> RESET </button>
                    </div>   
                </div>
                    

        </div>
    </div>
    <script src="board.js" type="text/javascript"></script>
</body>
</html>
